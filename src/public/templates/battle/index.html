<div class="row medium-unstack align-stretch" id="container-battle">
	<div class="small-12 columns container-side" ng-click="vote(1)">
		<div class="row align-center align-middle container-channel">
			<div class="small-5 medium-8 large-5 container-infos">

				<div class="container-informations align-center align-middle">
					<span class="channel-sub-count">
						<span class="count">{{battle.channels[0].subscriber_count | megaNumber}}</span>
						<br/>
						<span class="small">Subscribers</span> 
					</span>
					<div class="container-name-channel">
						<span class="channel-name">{{battle.channels[0].name}}</span>
					</div>
					<span class="channel-view-count">
						<span class="count">{{battle.channels[0].view_count | megaNumber}}</span>
						<br/>
						<span class="small">Views</span> 
					</span>
				</div>

				<div class="container-gradient"></div>

				<div class="container-image-channel">
					<img ng-src="{{battle.channels[0].thumbnail_url}}" class="channel-image">
				</div>
				
			</div>
		</div>
	</div>
	<div class="small-12 columns container-side" ng-click="vote(2)">
		<div class="row align-center align-middle container-channel">
			<div class="small-5 medium-8 large-5 container-infos">

				<div class="container-informations align-center align-middle">
					<span class="channel-sub-count">
						<span class="count">{{battle.channels[1].subscriber_count | megaNumber}}</span>
						<br/>
						<span class="small">Subscribers</span> 
					</span>
					<div class="container-name-channel">
						<span class="channel-name">{{battle.channels[1].name}}</span>
					</div>
					<span class="channel-view-count">
						<span class="count">{{battle.channels[1].view_count | megaNumber}}</span>
						<br/>
						<span class="small">Views</span> 
					</span>
				</div>

				<div class="container-gradient"></div>

				<div class="container-image-channel">
					<img ng-src="{{battle.channels[1].thumbnail_url}}" class="channel-image">
				</div>
				
			</div>
		</div>
	</div>
</div>
<div ng-include="'bottom/index.html'"></div>
