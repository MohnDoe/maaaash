<div id="container-leaderboard" class="mdl-grid mdl-grid--no-spacing">
	<div class="container-header-leaderboard mdl-cell mdl-cell--12-col mdl-shadow--2dp">
		<h2 class="big-title">Leaderboard</h2>
		<h6 class="subtitle">{{leaderboard.name}}</h6>
	</div>
	<ul class="
	mdl-list
	mdl-cell
	mdl-cell--4-col-desktop
	mdl-cell--4-offset-desktop

	mdl-cell--6-col-tablet
	mdl-cell--1-offset-tablet

	mdl-cell--4-col-phone
	mdl-cell--stretch
	list-leaderboard
	mdl-shadow--4dp
	">
		<div class="mdl-spinner mdl-js-spinner is-active leaderboard-spinner" ng-show="loading"></div>
		<li class="mdl-list__item mdl-list__item--two-line user-leaderboard" ng-repeat='u in leaderboard.users' ng-show = "!loading">
			<span class="mdl-list__item-primary-content">
				<div class="
					mdl-list__item-avatar
					mdl-badge
					mdl-badge--overlap
					user-avatar"
					data-badge="{{$index+1}}""
					style="background-image:url('{{u.url_image}}');"></div>
				<span class="user-name">{{u.display_name}}</span>
				<span class="mdl-list__item-sub-title user-earning">+{{u.points | number}} points</span>
			</span>
		</li>
	</ul>
</div>
