<button class="
button-none
mdl-button
mdl-js-button
mdl-button--raised
mdl-button--colored
mdl-js-ripple-effect" ng-click="vote(0)">
None of the two
</button>
<div class="mdl-grid mdl-grid--no-spacing" id="container-battle">
	<div class="container-side
	mdl-cell
	mdl-grid

	mdl-grid--no-spacing

	mdl-cell--6-col

	mdl-cell--4-col-phone

	mdl-cell--8-col-tablet

	mdl-cell--stretch">

		<div 
		class="mdl-cell
		mdl-cell--middle

		mdl-cell--4-col
		mdl-cell--4-offset

		mdl-cell--2-col-phone
		mdl-cell--1-offset-phone

		mdl-cell--2-col-tablet
		mdl-cell--3-offset-tablet

		mdl-card
		mdl-shadow--2dp

		container-channel"

		ng-class="{'mdl-shadow--4dp' : hover1}" 
	    ng-mouseenter="hover1 = true"
	    ng-mouseleave="hover1 = false"
		>
	      <div class="mdl-card__title mdl-card--expand background-image-channel" style="background-image:url('{{battle.channels[0].thumbnail_url}}');">
	        <h2 class="mdl-card__title-text channel-name">{{battle.channels[0].name}}</h2>
	      </div>
	      <div class="mdl-card__actions mdl-card--border">
	        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="vote(1)">
	          Vote
	        </a>
	      </div>
	    </div>
	</div>


	<div class="container-side
	mdl-cell
	mdl-grid

	mdl-grid--no-spacing

	mdl-cell--6-col

	mdl-cell--4-col-phone

	mdl-cell--8-col-tablet
	
	mdl-cell--stretch">

		<div 
		class="mdl-cell
		mdl-cell--middle

		mdl-cell--4-col
		mdl-cell--4-offset

		mdl-cell--2-col-phone
		mdl-cell--1-offset-phone

		mdl-cell--2-col-tablet
		mdl-cell--3-offset-tablet

		mdl-card
		mdl-shadow--2dp

		container-channel"

		ng-class="{'mdl-shadow--4dp' : hover1}" 
	    ng-mouseenter="hover1 = true"
	    ng-mouseleave="hover1 = false"
		>
	      <div class="mdl-card__title mdl-card--expand background-image-channel" style="background-image:url('{{battle.channels[1].thumbnail_url}}');">
	        <h2 class="mdl-card__title-text channel-name">{{battle.channels[1].name}}</h2>
	      </div>
	      <div class="mdl-card__actions mdl-card--border">
	        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="vote(2)">
	          Vote
	        </a>
	      </div>
	    </div>
	</div>
</div>
<div ng-include="'bottom.html'" id="container-bottom" ng-controller="bottomUserCtrl as bottomUser"></div>
