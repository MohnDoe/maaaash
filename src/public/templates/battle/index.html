<!-- Maaaash top -->
<div id="container-ads-top-battle" class="mdl-grid mdl-grid--no-spacing">
	<ins class="adsbygoogle ad-top-battle
	mdl-cell
	mdl-cell--hide-phone
	mdl-cell--6-col
	mdl-cell--3-offset

	mdl-cell--6-col-tablet
	mdl-cell--1-offset-tablet"
	     style="display:block"
	     data-ad-client="ca-pub-1584862178923141"
	     data-ad-slot="7028690713"
	     data-ad-format="auto"></ins>
	<script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
	
</div>

<button class="
button-none
mdl-button
mdl-js-button
mdl-button--colored
mdl-js-ripple-effect
mdl-button--raised" ng-click="vote('none')">
Neither
</button>
<div class="mdl-grid mdl-grid--no-spacing" id="container-battle">
	<div class="container-side
	mdl-cell
	mdl-grid

	mdl-grid--no-spacing

	mdl-cell--6-col

	mdl-cell--4-col-phone

	mdl-cell--8-col-tablet

	mdl-cell--stretch">

		<div 
		class="mdl-cell
		mdl-cell--middle

		mdl-cell--4-col
		mdl-cell--4-offset

		mdl-cell--2-col-phone
		mdl-cell--1-offset-phone

		mdl-cell--2-col-tablet
		mdl-cell--3-offset-tablet

		mdl-card
		mdl-shadow--2dp

		container-channel"

		ng-class="{'mdl-shadow--4dp' : hover1}" 
	    ng-mouseenter="hover1 = true"
	    ng-mouseleave="hover1 = false"
	    ng-click="vote(1)"
		>
	      <div class="mdl-card__title mdl-card--expand background-image-channel" style="background-image:url('{{battle.channels[0].thumbnail_url}}');">
	        <h2 class="mdl-card__title-text channel-name">{{battle.channels[0].name}}</h2>
	      </div>
	    </div>
	</div>


	<div class="container-side
	mdl-cell
	mdl-grid

	mdl-grid--no-spacing

	mdl-cell--6-col

	mdl-cell--4-col-phone

	mdl-cell--8-col-tablet
	
	mdl-cell--stretch">

		<div 
		class="mdl-cell
		mdl-cell--middle

		mdl-cell--4-col
		mdl-cell--4-offset

		mdl-cell--2-col-phone
		mdl-cell--1-offset-phone

		mdl-cell--2-col-tablet
		mdl-cell--3-offset-tablet

		mdl-card
		mdl-shadow--2dp		
		
		container-channel"

		ng-class="{'mdl-shadow--4dp' : hover2}" 
	    ng-mouseenter="hover2 = true"
	    ng-mouseleave="hover2 = false"
	    ng-click="vote(2)"
		>
	      <div class="mdl-card__title mdl-card--expand background-image-channel" style="background-image:url('{{battle.channels[1].thumbnail_url}}');">
	        <h2 class="mdl-card__title-text channel-name">{{battle.channels[1].name}}</h2>
	      </div>
	    </div>
	</div>
</div>
