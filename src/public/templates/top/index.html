<div id="container-top-channels" class="mdl-grid mdl-grid--no-spacing">
	<div class="container-header mdl-cell mdl-cell--12-col mdl-shadow--2dp">
		<h2 class="big-title">Top 10</h2>
		<h6 class="subtitle">Channels</h6>
	</div>
	<ul class="
	list-top-channels
	
	mdl-cell
	mdl-cell--10-col-desktop
	mdl-cell--1-offset-desktop

	mdl-cell--6-col-tablet
	mdl-cell--1-offset-tablet

	mdl-cell--4-col-phone
	mdl-cell--0-offset-phone
	mdl-cell--stretch

	mdl-grid
	">
		<div class="mdl-spinner mdl-js-spinner is-active top-channels-spinner" ng-show="loading"></div>
		<li 
		class="
		container-channel
		mdl-cell
		mdl-card
		mdl-shadow--4dp
		"

		ng-repeat='c in channels'
		ng-show = "!loading"
		
		ng-class= "{
		'mdl-cell--4-col-phone mdl-cell--8-col-tablet mdl-cell--6-col-desktop' : $index <= 1,
		'mdl-cell--2-col-phone mdl-cell--4-col-tablet mdl-cell--3-col-desktop' : $index > 1
		}"
		>
	      <div class="mdl-card__title mdl-card--expand background-image-channel" style="background-image:url('{{c.thumbnail_url}}');">
	        <h2 class="mdl-card__title-text channel-name">{{c.name}}</h2>
	      </div>
	    </li>
	</ul>
</div>
